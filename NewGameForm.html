<form  id="form" action="Play.php" method="post" name="NewGameForm">
Game ID:
<input type="text" name="GameID" id="GameID" size="5" maxlength="5"><br><br>
Player Color:<br>  
<input type="radio" name="PlayerColor" value="Blue" id="PlayerColor" onclick="setPlayerColor('Blue')">Blue<br>
<input type="radio" name="PlayerColor" value="Green" id="PlayerColor" onclick="setPlayerColor('Green')">Green<br>
<input type="submit" value="Start Game" onclick="saveCookies()">
<input type="reset" onclick="saveCookies()">

</form>
<p id="test"> Cookie info</p>
<p id = "test2"> Color Cookie</p>
<script>
var playerColor = "Null";

function saveCookies()
	{
		document.getElementById("test").innerHTML = document.forms["NewGameForm"]["GameID"].value;
		document.getElementById("test2").innerHTML = playerColor;
		document.cookie = "SBEGame_PlayerColor=" + playerColor;
		document.cookie = "SBEGame_GameID=" + document.forms["NewGameForm"]["GameID"].value;
		document.cookie = "SBEGame_RoundNum=1";
		//alert(playerColor);
				
	}

function setPlayerColor(colorSelected)
	{
		//alert("Radio selected" + colorSelected);
		playerColor = colorSelected;
		//alert("Action" + document.getElementById("form").action);
		document.getElementById("form").action = "Play" + playerColor + ".php"; 
	}	
			
</script>
